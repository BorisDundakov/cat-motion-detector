<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Motion Detector</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            margin-top: 10px;
        }

        .status.connected {
            background-color: #10b981;
            color: white;
        }

        .status.disconnected {
            background-color: #ef4444;
            color: white;
        }

        .video-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .events-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .events-header h2 {
            font-size: 20px;
        }

        .event-count {
            background-color: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
        }

        .events-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 3px solid #3b82f6;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.new {
            border-left-color: #10b981;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                background-color: #1f1f1f;
            }
            50% {
                background-color: #2f4f2f;
            }
        }

        .event-thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            background-color: #000;
        }

        .event-info {
            flex: 1;
        }

        .event-time {
            font-size: 14px;
            color: #3b82f6;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .event-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .no-events {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .alert-banner {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
            display: none;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .alert-banner.show {
            display: block;
        }

        /* Scrollbar styling */
        .events-list::-webkit-scrollbar {
            width: 8px;
        }

        .events-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .events-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .events-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .event-thumbnail {
                width: 60px;
                height: 45px;
            }

            .events-list {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üê± Cat Motion Detector</h1>
            <div class="status disconnected" id="connectionStatus">Disconnected</div>
        </header>

        <div class="video-section">
            <h2 style="margin-bottom: 10px;">Live Feed</h2>
            <div class="video-container">
                <img src="/video_feed" alt="Live video feed" id="videoFeed">
            </div>
        </div>

        <div class="events-section">
            <div class="events-header">
                <h2>Recent Detections</h2>
                <span class="event-count" id="eventCount">0</span>
            </div>
            <div class="events-list" id="eventsList">
                <div class="no-events">
                    <p>No motion detected yet</p>
                    <p style="margin-top: 8px; font-size: 12px;">Events will appear here when motion is detected</p>
                </div>
            </div>
        </div>
    </div>

    <div class="alert-banner" id="alertBanner">
        üö® Motion detected!
    </div>

    <script>
        // Connect to SocketIO server
        const socket = io();
        
        const connectionStatus = document.getElementById('connectionStatus');
        const eventsList = document.getElementById('eventsList');
        const eventCount = document.getElementById('eventCount');
        const alertBanner = document.getElementById('alertBanner');
        const videoFeed = document.getElementById('videoFeed');
        
        let events = [];

        // Connection events
        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'status connected';
            
            // Reload video feed by adding a cache-busting parameter
            reloadVideoFeed();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'status disconnected';
            
            // Show black screen when disconnected
            videoFeed.style.display = 'none';
        });
        
        function reloadVideoFeed() {
            // Show the video feed again
            videoFeed.style.display = 'block';
            
            // Reload the video feed with a cache-busting timestamp
            const timestamp = new Date().getTime();
            videoFeed.src = `/video_feed?t=${timestamp}`;
        }

        // Motion detection event
        socket.on('motion_detected', (data) => {
            console.log('Motion detected:', data);
            
            // Show alert banner
            showAlert();
            
            // Add event to list
            addEvent(data);
        });

        function showAlert() {
            alertBanner.classList.add('show');
            setTimeout(() => {
                alertBanner.classList.remove('show');
            }, 3000);
        }

        function addEvent(eventData) {
            // Add to events array
            events.unshift(eventData);
            
            // Limit to 100 events
            if (events.length > 100) {
                events.pop();
            }
            
            // Update display
            updateEventsList();
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateEventsList() {
            // Update count
            eventCount.textContent = events.length;
            
            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="no-events">
                        <p>No motion detected yet</p>
                        <p style="margin-top: 8px; font-size: 12px;">Events will appear here when motion is detected</p>
                    </div>
                `;
                return;
            }
            
            // Build events HTML
            let html = '';
            events.forEach((event, index) => {
                const isNew = index === 0;
                html += `
                    <div class="event-item ${isNew ? 'new' : ''}">
                        <img src="${event.image_url}" alt="Motion frame" class="event-thumbnail" 
                             onerror="this.style.display='none'">
                        <div class="event-info">
                            <div class="event-time">${formatTimestamp(event.timestamp)}</div>
                            <div class="event-label">Motion detected</div>
                        </div>
                    </div>
                `;
            });
            
            eventsList.innerHTML = html;
        }

        // Initialize
        updateEventsList();
    </script>
</body>
</html>
