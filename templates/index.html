<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Motion Detector</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 10px;
            overflow-x: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr 350px;
            gap: 20px;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 20px);
        }

        /* Left sidebar */
        .sidebar-left {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo-section {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .logo-section h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .status.connected {
            background-color: #10b981;
            color: white;
        }

        .status.disconnected {
            background-color: #ef4444;
            color: white;
        }

        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-section a {
            color: #3498db;
            text-decoration: none;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 16px;
            background-color: #1f1f1f;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-section a:hover {
            background-color: #3498db;
            color: white;
            transform: translateX(5px);
        }

        /* Center - Video section */
        .video-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .video-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .video-container {
            flex: 1;
            position: relative;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-container img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Right sidebar - Events */
        .events-section {
            background-color: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .events-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .events-header h2 {
            font-size: 20px;
        }

        .event-count {
            background-color: #3b82f6;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
        }

        .events-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .events-list::-webkit-scrollbar {
            width: 6px;
        }

        .events-list::-webkit-scrollbar-track {
            background: #1f1f1f;
            border-radius: 3px;
        }

        .events-list::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 3px;
        }

        .events-list::-webkit-scrollbar-thumb:hover {
            background: #2563eb;
        }

        .event-item {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 3px solid #3b82f6;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.new {
            border-left-color: #10b981;
            animation: pulse 0.5s ease-out;
        }

        @keyframes pulse {
            0%, 100% {
                background-color: #1f1f1f;
            }
            50% {
                background-color: #2f4f2f;
            }
        }

        .event-thumbnail {
            width: 80px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            background-color: #000;
        }

        .event-info {
            flex: 1;
        }

        .event-time {
            font-size: 14px;
            color: #3b82f6;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .event-label {
            font-size: 12px;
            color: #9ca3af;
        }

        .no-events {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .alert-banner {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
            display: none;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .alert-banner.show {
            display: block;
        }

        /* Scrollbar styling */
        .events-list::-webkit-scrollbar {
            width: 8px;
        }

        .events-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .events-list::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        .events-list::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            .event-thumbnail {
                width: 60px;
                height: 45px;
            }

            .events-list {
                max-height: 300px;
            }
        }

        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar-left {
                order: 1;
            }

            .video-section {
                order: 2;
                min-height: 400px;
            }

            .events-section {
                order: 3;
            }

            .video-container {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar -->
        <div class="sidebar-left">
            <div class="logo-section">
                <h1>üê± Cat Motion<br>Detector</h1>
                <div class="status disconnected" id="connectionStatus">Disconnected</div>
            </div>
            <div class="nav-section">
                <a href="/settings">‚öôÔ∏è Settings</a>
            </div>
        </div>

        <!-- Center - Video Feed -->
        <div class="video-section">
            <h2>Live Feed</h2>
            <div class="video-container">
                <img src="/video_feed" alt="Live video feed" id="videoFeed">
            </div>
        </div>

        <!-- Right Sidebar - Events -->
        <div class="events-section">
            <div class="events-header">
                <h2>Recent Detections</h2>
                <span class="event-count" id="eventCount">0</span>
            </div>
            <div class="events-list" id="eventsList">
                <div class="no-events">
                    <p>No motion detected yet</p>
                    <p style="margin-top: 8px; font-size: 12px;">Events will appear here when motion is detected</p>
                </div>
            </div>
        </div>
    </div>

    <div class="alert-banner" id="alertBanner">
        üö® Motion detected!
    </div>

    <script>
        // Connect to SocketIO server
        const socket = io();
        
        const connectionStatus = document.getElementById('connectionStatus');
        const eventsList = document.getElementById('eventsList');
        const eventCount = document.getElementById('eventCount');
        const alertBanner = document.getElementById('alertBanner');
        const videoFeed = document.getElementById('videoFeed');
        
        let events = [];

        // Load recent events from server on page load
        async function loadRecentEvents() {
            try {
                const response = await fetch('/api/events');
                const data = await response.json();
                if (data.events && data.events.length > 0) {
                    events = data.events;
                    updateEventsList();
                }
            } catch (error) {
                console.error('Error loading recent events:', error);
            }
        }

        // Load events when page initializes
        loadRecentEvents();

        // Connection events
        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'status connected';
            
            // Reload video feed by adding a cache-busting parameter
            reloadVideoFeed();
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'status disconnected';
            
            // Show black screen when disconnected
            videoFeed.style.display = 'none';
        });
        
        function reloadVideoFeed() {
            // Show the video feed again
            videoFeed.style.display = 'block';
            
            // Reload the video feed with a cache-busting timestamp
            const timestamp = new Date().getTime();
            videoFeed.src = `/video_feed?t=${timestamp}`;
        }

        // Motion detection event
        socket.on('motion_detected', (data) => {
            console.log('Motion detected:', data);
            
            // Show alert banner
            showAlert();
            
            // Add event to list
            addEvent(data);
        });

        function showAlert() {
            alertBanner.classList.add('show');
            setTimeout(() => {
                alertBanner.classList.remove('show');
            }, 3000);
        }

        function addEvent(eventData) {
            // Add to events array
            events.unshift(eventData);
            
            // Limit to 100 events
            if (events.length > 100) {
                events.pop();
            }
            
            // Update display
            updateEventsList();
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        function updateEventsList() {
            // Update count
            eventCount.textContent = events.length;
            
            if (events.length === 0) {
                eventsList.innerHTML = `
                    <div class="no-events">
                        <p>No motion detected yet</p>
                        <p style="margin-top: 8px; font-size: 12px;">Events will appear here when motion is detected</p>
                    </div>
                `;
                return;
            }
            
            // Build events HTML
            let html = '';
            events.forEach((event, index) => {
                const isNew = index === 0;
                // Construct image URL properly - handle both full paths and just filenames
                let imageUrl = event.image_url;
                if (!imageUrl && event.frame_path) {
                    // Extract just the filename if it's a full path
                    const filename = event.frame_path.includes('/') 
                        ? event.frame_path.split('/').pop() 
                        : event.frame_path;
                    imageUrl = '/frames/' + filename;
                }
                html += `
                    <div class="event-item ${isNew ? 'new' : ''}">
                        <img src="${imageUrl}" alt="Motion frame" class="event-thumbnail" 
                             onerror="console.error('Failed to load image:', this.src)">
                        <div class="event-info">
                            <div class="event-time">${formatTimestamp(event.timestamp)}</div>
                            <div class="event-label">Motion detected</div>
                        </div>
                    </div>
                `;
            });
            
            eventsList.innerHTML = html;
        }

        // Initialize
        updateEventsList();
        
        // Load recent events when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadRecentEvents();
        });
    </script>
</body>
</html>
